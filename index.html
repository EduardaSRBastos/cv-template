<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CV Template</title>
  </head>
  <body>
    <div class="page">
      <div class="category-container">
        <input type="text" class="name" placeholder="Name" />
        <div class="contacts-section">
          <input type="email" class="contact" placeholder="Email" />
          <input type="url" class="contact" placeholder="Linkedin" />
          <input type="url" class="contact" placeholder="Portfolio" />
        </div>
      </div>

      <div class="category-container">
        <h1>Professional Experience</h1>

        <div class="grid-container">
          <input type="text" class="second-title" placeholder="Job Title" />
          <input type="text" class="third-title" placeholder="Company Name" />

          <div class="date-container">
            <input type="text" class="second-title" placeholder="Start Date" />
            <p class="second-title">-</p>
            <input type="text" class="second-title" placeholder="End Date/Present" />
          </div>

          <input type="text" class="third-title" placeholder="Location" />
        </div>

        <ul>
          <li><input type="text" class="text" placeholder="Description" /></li>
        </ul> 
      </div>

      <div class="category-container">
        <h1>Education</h1>

        <div class="grid-container">
          <input type="text" class="second-title" placeholder="Degree" />
          <input type="text" class="third-title" placeholder="School Name" />

          <div class="date-container">
            <input type="text" class="second-title" placeholder="Start Date" />
            <p class="second-title">-</p>
            <input type="text" class="second-title" placeholder="End Date/Present" />
          </div>

          <input type="text" class="third-title" placeholder="Location" />
        </div>

      </div>

      <div class="category-container">
        <h1>Technical Skills</h1>

        <div class="grid-container">
          <ul>
            <li><input type="text" class="second-title" placeholder="Skill" /></li>
          </ul> 
        </div>
      </div>

      <div class="category-container">
        <h1>Languages</h1>

        <input type="text" class="second-title" placeholder="Language" />
        <p class="second-title">:</p>
        <input type="text" class="third-title" placeholder="CEFR Level" />
      </div>

      <div class="category-container">
        <h1>Certifications, Licences & Publications</h1>

        <input type="text" class="second-title" placeholder="Title" />
      </div>
    </div>
    <button>Print PDF</button>
  </body>
</html>
